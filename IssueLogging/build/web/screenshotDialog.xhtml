<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>List of screen shots</title>
    </h:head>
    <h:body>
    <h:form enctype="multipart/form-data" id="scForm">
        <p:dataTable id="scrdataTable" rowKey="#{scr.id}" var="scr" scrollable="true"  scrollHeight="300" value="#{screenshotManagerBean.screenshotList}" selectionMode="single" selection="#{screenshotManagerBean.selectedScreenShot}" >
                            <p:column headerText="image" style="width:50px" >
                                    <p:graphicImage url="#{scr.fileName}" />
                            </p:column>
            <p:column style="width:60px">
                <p:inputText value="111"  size="3" />
                
            </p:column>

            </p:dataTable>


            <p:fileUpload value="#{fileUploadManagedBean.uploadedFile}" mode="simple" 
                                                    sizeLimit="100000"
                            multiple="false"
                            allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                          />
            <h:commandButton actionListener="#{fileUploadManagedBean.save}"  value="Add"   action="#{screenshotManagerBean.addToScreenshot}"  >
            </h:commandButton>
            
            <h:commandButton   value="Close"  actionListener="#{screenshotManagerBean.closeDialog}"  >
            </h:commandButton>
           <p:inputText style="display:none" value="#{screenshotManagerBean.pageLoadFlag}" />

    </h:form>   
    </h:body>
</html>
