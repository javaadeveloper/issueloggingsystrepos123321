<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="growl1" sticky="true"  showDetail="true" />
            <h:form >
                
                <p:panelGrid columns="2" style="position: absolute;left: 500px; top:200px" >
                    <f:facet name="header" >Change Password
                    </f:facet>
                    <h:outputText value="Old Password" />
                    <p:password value="#{changePasswordBean.oldPassword}" />
                    <h:outputText  value="New Password"/>
                    <p:password value="#{changePasswordBean.newPassword}" />
                    <h:outputText  value="Confirm New Password"/>
                    <p:password value="#{changePasswordBean.confirmNewPassword}" />

                    <f:facet name="footer">
                        <p:commandButton id="cmdBtnChangePass" value="Change Password" actionListener="#{changePasswordBean.doChangePassword}"  style="margin-left: 90px"/>
                        <p:commandButton id="cmdHome" value="Home" action="#{changePasswordBean.home}"  />
                       
                    </f:facet>
                </p:panelGrid>
            </h:form>
    </h:body>
</html>
