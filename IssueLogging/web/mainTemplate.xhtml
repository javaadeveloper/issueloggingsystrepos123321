<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>

        <title>Facelets Template</title>
    </h:head>

    <h:body>
       
        <div id="top">
            <ui:insert name="top">
                <p:toolbar class="transparenttoolbar">
                    <f:facet name="left">
                    </f:facet>

                    <f:facet name="right">
                        <h:form id="logoutForm">
                          <h:outputText value="#{login.systemUserName}"  />
                          <p:spacer width="20px" />
                            <h:commandLink  value="Log out"   action="#{login.doLogout}" />
                        </h:form>
                   </f:facet>

                </p:toolbar>
            </ui:insert>
        </div>
            <div id="left">
            <h:form id="mainForm"> 
                <p:growl autoUpdate="true" showDetail="true" sticky="true"/>

                <p:panelMenu style="width:100%">
                    <p:submenu label="Testing">
                        <p:menuitem value="Issues" actionListener="#{actionManagerBean.navigate}"  icon="ui-icon-arrowrefresh-1-w" />
                        <p:menuitem value="Test History" actionListener="#{actionManagerBean.navigate}"  icon="ui-icon-arrowrefresh-1-w" />
                    </p:submenu>
                    
                    <p:submenu label="Modules Definitions">
                        <p:menuitem value="Module Types"  icon="ui-icon-arrowrefresh-1-w"/>
                        <p:menuitem value="Modules" icon="ui-icon-arrowrefresh-1-w" />
                    </p:submenu>
                    <p:submenu label="Profile Management">
                        <p:menuitem value="Change Password" actionListener="#{actionManagerBean.navigate}" icon="ui-icon-disk" />
                    </p:submenu>

                </p:panelMenu>
            </h:form>            </div>
            <div id="content" class="left_content">
                <h:form>
                <p:breadCrumb id="breadCrumb" model="#{breadcrumbManager.menuModel}" >
<!--                    <p:menuitem value="Categories" url="#" /> 
                    <p:menuitem value="Sports" url="#" />
                    <p:menuitem value="Basketball" url="#" />
-->
                </p:breadCrumb>
                </h:form>
                <p:growl id="growl1" sticky="true"  showDetail="true" />
                
                <ui:insert name="content">Content</ui:insert>
            </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
